<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forget Password</title>
		<link rel="stylesheet" href="../../static/css/icons/css/boxicons.css" />
		<link rel="stylesheet" href="../../static/css/fonts.css" />
		<link rel="stylesheet" href="../../static/css/common.css" />
		<link rel="stylesheet" href="../../static/css/login.css" />
	</head>
	<body class="full-page flex">
		<div class="form-container flex flex-col flex-1 align-center">
			<h1 class="title mt50">YASM</h1>
			<div class="line-n-title flex align-center">
				<div class="line"></div>
				<h2 class="page-title">Reset Password</h2>
				<div class="line"></div>
			</div>
			<div class="profile-chip">
				<img src="../../static/images/profile-picture.jpg" alt="" />
				<div class="flex flex-col">
					<span class="name">Jane Doe</span>
					<span class="email">janedoe@gmail.com</span>
				</div>
			</div>
			<form action="" class="mt50 login-form flex-1 flex flex-col mb40">
				<div class="form-field">
					<span class="form-label">New Password</span>
					<input
						type="password"
						name="password"
						class="form-input"
						required
					/>
				</div>
				<div class="form-field">
					<span class="form-label">Confirm Password</span>
					<input
						type="password"
						name="confirmPassword"
						class="form-input"
						required
					/>
				</div>
				<button class="btn btn-primary login-btn mt30">
					Reset Password
				</button>
				<a class="btn create-btn" href="../auth/login.html"> Cancel </a>
			</form>
			<div class="footer py20 align-center flex justify-center flex-wrap">
				<a href="#">About us</a>
				<i class="bx bxs-circle"></i>
				<a href="#">Terms and Services</a>
				<i class="bx bxs-circle"></i>
				<a href="#">Copyright</a>
			</div>
		</div>
		<div class="img-container flex-1">
			<img src="../../static/images/forget_page.jpg" alt="" />
		</div>
	</body>
</html>
